<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractorlinks</title>
</head>
<body>
    <h1>Tractorlinks</h1><sub>Bumper harvests...</sub>
    <p>This is a dummy to test my backend server</p>

    <a href="https://tractorlinks.onrender.com/"><button title="go">Go to backend</button></a>
    <p>registration</p>
    <div>
        <form action="https://tractorlinks.onrender.com/users/register" method="post">
            <label>Name</label>
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="email" id="email">
            <input type="text" placeholder="role" id="role">
            <input type="number" placeholder="phoneNumber" id="phoneNumber">
            <input type="password" placeholder="password" id="password">
            <button title="submit" type="submit">Submit</button>
        </form>
    </div>
    <hr>

    <p>login</p>
    <form action="https://tractorlinks.onrender.com/users/login" method="post">
    <label>Email</label>
    <input type="text" placeholder="Email or phoneNumber" id="email2">
    <input type="password" placeholder="password" id="password2">
    <button title="submit" type="submit">Submit</button>
    </form>
    <hr>

    <p>Create order</p>
    <div>
        <form action="https://tractorlinks.onrender.com/orders/:id/Tractor-Hiring" method="post">
            <label>Name</label>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="location">
            <input type="text" placeholder="state">
            <input type="number" placeholder="contact">
            <input type="text" placeholder="LGA">
            <input type="date" placeholder="date">
            <button title="submit" type="submit">Submit</button>
        </form>
    </div><hr>
    <p>Update order</p>
    <div>
        <form action="https://tractorlinks.onrender.com/users/update" method="post">
            <label>Name</label>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="email">
            <input type="text" placeholder="role">
            <input type="number" placeholder="number">
            <input type="password" placeholder="password">
            <button title="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
